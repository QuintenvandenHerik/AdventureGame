<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Adventure Game</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="loadingScreen"></div>
	<div id="containerRoom0" class="containers">
		<div id="backgroundStart"></div>
		<div id="title">The Forbidden Tomb</div>
		<button class="roomButtons" id="startGame">START</button>
	</div>
	<div id="containerRoom1" class="containers">
		<div id="backgroundRoom1" class="backgroundRooms"></div>
		<h1 class="nameRoom">Hallway</h1>
		<button class="roomButtons" id="buttonToRoom2">Prison</button>
	</div>
	<div id="containerRoom2" class="containers">
		<div id="backgroundRoom2" class="backgroundRooms"></div>
		<h1 class="nameRoom">Prison</h1>
		<button class="roomButtons" id="returnToRoom1">Go Back</button>
		<button class="roomButtons" id="buttonToRoom3">Cell</button>
		<button class="roomButtons" id="buttonToRoom4">Stairs</button>
	</div>
	<div id="containerRoom3" class="containers">
		<div id="backgroundRoom3" class="backgroundRooms"></div>
		<h1 class="nameRoom">Cell</h1>
		<button class="roomButtons" id="returnToRoom2a">Go Back</button>
		<button class="roomButtons" id="buttonToRoom7">Tunnel</button>
	</div>
	<div id="containerRoom4" class="containers">
		<div id="backgroundRoom4" class="backgroundRooms"></div>
		<h1 class="nameRoom">Stairs</h1>
		<button class="roomButtons" id="returnToRoom2b">Go Back</button>
		<button class="roomButtons" id="buttonToRoom5">Dwarf Hall</button>
	</div>
	<div id="containerRoom5" class="containers">
		<div id="backgroundRoom5" class="backgroundRooms"></div>
		<h1 class="nameRoom">Dwarf Hallway</h1>
		<button class="roomButtons" id="returnToRoom4">Go Back</button>
		<button class="roomButtons" id="buttonToRoom6">Dwarf Altar</button>
	</div>
	<div id="containerRoom6" class="containers">
		<div id="backgroundRoom6" class="backgroundRooms"></div>
		<h1 class="nameRoom">Dwarf Altar</h1>
		<button class="roomButtons" id="returnToRoom5">Go Back</button>
	</div>
	<div id="containerRoom7" class="containers">
		<div id="backgroundRoom7" class="backgroundRooms"></div>
		<h1 class="nameRoom">Tunnel</h1>
		<button class="roomButtons" id="returnToRoom3">Go Back</button>
		<button class="roomButtons" id="buttonToRoom8">T-Cleavage</button>
		<button class="roomButtons" id="buttonToRoom9">Cabin</button>
	</div>
	<div id="containerRoom8" class="containers">
		<div id="backgroundRoom8" class="backgroundRooms"></div>
		<h1 class="nameRoom">T-Cleavage</h1>
		<button class="roomButtons" id="returnToRoom7a">Go Back</button>
		<button class="roomButtons" id="buttonToRoom10">Left</button>
		<button class="roomButtons" id="buttonToRoom11">Right</button>
	</div>
	<div id="containerRoom9" class="containers">
		<div id="backgroundRoom9" class="backgroundRooms"></div>
		<h1 class="nameRoom">Cabin</h1>
		<button class="roomButtons" id="returnToRoom7b">Go Back</button>
		<button class="roomButtons" id="craft">Craft</button>		
	</div>
	<div id="containerRoom10" class="containers">
		<div id="backgroundRoom10" class="backgroundRooms"></div>
		<h1 class="nameRoom">Left Hall</h1>
		<button class="roomButtons" id="returnToRoom8a">Go Back</button>
	</div>
	<div id="containerRoom11" class="containers">
		<div id="backgroundRoom11" class="backgroundRooms"></div>
		<h1 class="nameRoom">Right Hall</h1>
		<button class="roomButtons" id="returnToRoom8b">Go Back</button>
		<button class="roomButtons" id="buttonToRoom12">Sewer</button>
	</div>
	<div id="containerRoom12" class="containers">
		<div id="backgroundRoom12" class="backgroundRooms"></div>
		<h1 class="nameRoom">Sewer</h1>
		<button class="roomButtons" id="returnToRoom11">Go Back</button>
		<button class="roomButtons" id="buttonToRoom13">Lower Bridge</button>
	</div>
	<div id="containerRoom13" class="containers">
		<div id="backgroundRoom13" class="backgroundRooms"></div>
		<h1 class="nameRoom">Lower Bridge</h1>
		<button class="roomButtons" id="returnToRoom12">Go Back</button>
		<button class="roomButtons" id="buttonToRoom14">Upper Bridge</button>
	</div>
	<div id="containerRoom14" class="containers">
		<div id="backgroundRoom14" class="backgroundRooms"></div>
		<h1 class="nameRoom">Upper Bridge</h1>
		<button class="roomButtons" id="returnToRoom13">Go Back</button>
		<button class="roomButtons" id="buttonToRoom15">Bridge Stairs</button>
	</div>
	<div id="containerRoom15" class="containers">
		<div id="backgroundRoom15" class="backgroundRooms"></div>
		<h1 class="nameRoom">BridgeStairs</h1>
		<button class="roomButtons" id="returnToRoom14">Go Back</button>
		<button class="roomButtons" id="buttonInvestigate">Investigate</button>
	</div>
	<div id="containerRoom16" class="containers">
		<div id="backgroundRoom16" class="backgroundRooms"></div>
		<h1 class="nameRoom">Unknown</h1>
		<button class="roomButtons" id="returnToRoom15">Go Back</button>
		<button class="roomButtons" id="buttonPlanet1">Grass Planet</button>
		<button class="roomButtons" id="buttonPlanet2">Leaf Planet</button>
		<button class="roomButtons" id="buttonPlanet3">Shroom Planet</button>
		<button class="roomButtons" id="buttonPlanet4">Ocean Planet</button>
		<button class="roomButtons" id="buttonPlanet5">Desert Planet</button>
		<button class="roomButtons" id="buttonPlanet6">Magma Planet</button>
		<button class="roomButtons" id="buttonPlanet7">Steampunk Planet</button>
	</div>
	<div id="grassPlanet" class="containers">
		<div id="backgroundGrassPlanet" class="backgroundRooms"></div>
		<h1 class="nameRoom">Grass Planet</h1>
	</div>
	<div id="leafPlanet" class="containers">
		<div id="backgroundLeafPlanet" class="backgroundRooms"></div>
		<h1 class="nameRoom">Leaf Planet</h1>
	</div>
	<div id="shroomPlanet" class="containers">
		<div id="backgroundShroomPlanet" class="backgroundRooms"></div>
		<h1 class="nameRoom">Shroom Planet</h1>
	</div>
	<div id="oceanPlanet" class="containers">
		<div id="backgroundGrassPlanet" class="backgroundRooms"></div>
		<h1 class="nameRoom">Ocean Planet</h1>
	</div>
	<div id="desertPlanet" class="containers">
		<div id="backgroundGrassPlanet" class="backgroundRooms"></div>
		<h1 class="nameRoom">Desert Planet</h1>
	</div>
	<div id="magmaPlanet" class="containers">
		<div id="backgroundGrassPlanet" class="backgroundRooms"></div>
		<h1 class="nameRoom">Magma Planet</h1>
	</div>
	<div id="steampunkPlanet" class="containers">
		<div id="backgroundGrassPlanet" class="backgroundRooms"></div>
		<h1 class="nameRoom">Steampunk Planet</h1>
	</div>


	<button id="greenOrb"></button>
	<button id="greenFeathers"></button>
	<button id="blueOrb"></button>
	<button id="blueFeathers"></button>
	<div id="inventoryPannel"></div>
	<div id="craftingPannel">
		<button id="closeCraftingPannel"></button>
		<div id="craftItems">
			<div id="craftItem1"></div>
			<div id="craftItem2"></div>
			<div id="craftItem3"></div>
		</div>
	</div>
	<div id="toolBar">
		<div id="UIbuttons">
			<button id="UIBag"></button>
			<button id="UIBook"></button>
			<button id="UIGear"></button>
			<button id="UIObjective"></button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
